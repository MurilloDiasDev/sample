<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Home Laboral</title>
  <style type="text/css">

      background-color: white;

      padding: 20px;
      width: 300px;
    }

    main .card h2 {

    main .card p {
      margin: 20px 0;

    footer {

      color: white;
      padding: 20px;

    }
